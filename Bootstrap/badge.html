<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Badges</title>
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">
</head>

<body>
    <!--O badge adiciona alguma informação ao elemento-->
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Exemplo de cabeçalho
                    <span class="badge badge-primary">Novo</span>
                    <!--O badge irá coincidir com o tamanho do elemento pai-->
                </h1>
                <h2>Exemplo de cabeçalho
                    <span class="badge badge-secondary">Novo</span>
                </h2>
                <h3>Exemplo de cabeçalho
                    <span class="badge badge-success">Novo</span>
                </h3>
                <h4>Exemplo de cabeçalho
                    <span class="badge badge-danger">Novo</span>
                </h4>
                <h5>Exemplo de cabeçalho
                    <span class="badge badge-warning">Novo</span>
                </h5>
                <h6>Exemplo de cabeçalho
                    <span class="badge badge-info">Novo</span>
                </h6>
                <h6>Exemplo de cabeçalho
                    <span class="badge badge-light">Novo</span>
                </h6>
                <h6>Exemplo de cabeçalho
                    <span class="badge badge-dark">Novo</span>
                </h6>
            </div>
        </div>
        <div class="row">
            <button class="btn btn-primary">
                Notificações
                <span class="badge badge-secondary">5</span>
            </button>
        </div>
    </div>
</body>

</html>
