<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Botões</title>
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <!--Podemos tanto utilizar um button-->
                <button class="btn btn-primary">Primário</button>
                <!--Quanto uma tag a-->
                <a href="#" class="btn btn-secondary">Secundário</a>
                <!--Quanto um input-->
                <input class="btn btn-success" type="button" value="Success">
                <input class="btn btn-danger" type="submit" value="Danger">
                <input class="btn btn-warning" type="reset" value="Warning">
                <button class="btn btn-info">Informação</button>
                <button class="btn btn-light">Luz</button>
                <button class="btn btn-dark">Sombrio</button>
                <button class="btn btn-link">Link</button>
            </div>
            <div class="col-12">
                <button class="btn btn-outline-primary">Primário</button>
                <!--Outline cria um botão vazado-->
                <a href="#" class="btn btn-outline-secondary">Secundário</a>
                <input class="btn btn-outline-success" type="button" value="Success">
                <input class="btn btn-outline-danger" type="submit" value="Danger">
                <input class="btn btn-outline-warning" type="reset" value="Warning">
                <button class="btn btn-outline-info">Informação</button>
                <button class="btn btn-outline-light">Luz</button>
                <button class="btn btn-outline-dark">Sombrio</button>
                <button class="btn btn-link">Link</button>
            </div>
            <div class="col-12">
                <!--lg e sm alteral o tamanho do botão-->
                <button class="btn btn-outline-primary btn-lg">Primário</button>
                <a href="#" class="btn btn-outline-secondary btn-sm">Secundário</a>
            </div>
            <div class="col-12">
                <!--Block cria um botão que ocupa todo o pai-->
                <button class="btn btn-outline-primary btn-block">Primário</button>
            </div>
            <div class="col-12">
                <!--A propriedade disabled e a classe active mostram o botão como ativo ou desabilitado-->
                <button class="btn btn-primary">Primário</button>
                <button class="btn btn-primary" disabled>Primário</button>
                <button class="btn btn-primary active">Primário</button>
                <!--No caso de usar uma tag a devemos utilizar um role e um aria-disabled por questões de semântica e acessibilidade-->
                <a href="#" class="btn btn-primary disabled" role="button" aria-disabled="true">Primário</a>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar de botões">
                        <div class="btn-group mr-2" role="group" aria-label="Primeiro Grupo">
                            <button class="btn btn-secondary">1</button>
                            <button class="btn btn-secondary">2</button>
                            <button class="btn btn-secondary">3</button>
                        </div>
                        <div class="btn-group mr-2" role="group" aria-label="Segundo Grupo">
                            <button class="btn btn-secondary">4</button>
                            <button class="btn btn-secondary">5</button>
                            <button class="btn btn-secondary">6</button>
                        </div>
                        <div class="btn-group mr-2" role="group" aria-label="Terceiro Grupo">
                            <button class="btn btn-secondary">7</button>
                            <button class="btn btn-secondary">8</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="btn-group btn-group-lg">
                    <button class="btn btn-primary">Esquerdo</button>
                    <button class="btn btn-primary">Centro</button>
                    <button class="btn btn-primary">Direito</button>
                </div>
                <div class="btn-group btn-group-sm">
                    <button class="btn btn-primary">Esquerdo</button>
                    <button class="btn btn-primary">Centro</button>
                    <button class="btn btn-primary">Direito</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="btn-group-vertical">
                    <button class="btn btn-primary">Esquerdo</button>
                    <button class="btn btn-primary">Centro</button>
                    <button class="btn btn-primary">Direito</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
