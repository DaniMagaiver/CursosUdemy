<!-- 
    Layout Containers -> Elementos mais básicos do grid, possui dois tipos:
        + fixed-width container: A propriedade max-width muda em cada breakpoint, ou seja, objetos personalizados para cada breakpoint.
        + fluid-width: 100% da largura o tempo todo. O container irá apenas acompanhar o tamanho da tela.
    
    Responsive Breakpoints -> 
 -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <title>Aula1</title>

    <style type="text/css">
        div.bg {
            background-color: #563d7c;
            height: 50px; /*É necessário definir a altura da div*/
            border: 1px solid #fff;
            color: #fff;
            font-weight: bold;
        }

        div.bg1 {
            background-color: #7c783d;
            height: 50px;
            border: 1px solid #fff;
        }
    </style>

</head>

<body>
    <div class="container-fluid">
        <!--Fluid acompanha a largura do viewport-->
        <div class="row">
            <!--Uma linha suporta um grid de até 12 colunas-->
            <div class="col bg">
                <!--A medida que são incluidas colunas o bootstrap subdivide a linha-->
            </div>
            <div class="col bg"></div>
            <div class="col bg"></div>
            <div class="col bg"></div>
        </div>
    </div>
    <div class="container">
        <!--Modifica a largura apanas no breakpoint-->
        <div class="row">
            <div class="col-6 bg">
                <!--Posso definir a largura da coluna, por padrão as colunas são coladas-->
            </div>
            <div class="col bg"></div>
            <div class="col bg"></div>
        </div>
        <div class="row">
            <div class="col-6 bg">
                <!--Se defino um tamanho para todas as colunas, elas não ocuparão toda a tela-->
            </div>
            <div class="col-2 bg"></div>
            <div class="col-2 bg"></div>
        </div>
        <div class="row justify-content-center">
            <!--Alinha o conteúdo ao centro-->
            <div class="col-6 bg">
            </div>
            <div class="col-2 bg"></div>
            <div class="col-2 bg"></div>
        </div>
        <div class="row justify-content-end">
            <!--Alinha o conteúdo a esquerda-->
            <div class="col-6 bg">
            </div>
            <div class="col-2 bg"></div>
            <div class="col-2 bg"></div>
        </div>
        <div class="row">
            <!--
                Posso definir o tamanho do grid de acordo com o breakpoint adicionando as seguintes classes:
                sm -> Small, dispositivos pequenos como smartphones.
                lg -> Monitor desktop, dispositivos de tamanho normal.
                xl -> Extra grande, dispositivos de tamanho grande, como uma tv.
            -->
            <div class="col-xl-4 col-sm12 bg1">
            </div>
            <div class="col-xl-4 col-sm12 bg1"></div>
            <div class="col-xl-4 col-sm12 bg1"></div>
        </div>
        <div class="row">
                <div class="col bg">
                    <p>Primeiro Item</p>
                </div>
                <div class="col bg order-12"> <!--Permite alterar a ordem de renderização dos items-->
                    <p>Segundo Item</p>
                </div>
                <div class="col bg order-1">
                    <p>Terceiro Item</p>
                </div>
        </div>
    </div>

</body>

</html>
