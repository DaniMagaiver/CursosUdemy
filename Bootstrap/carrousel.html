<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carrousel</title>
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div id="controleCarrosel" class="carousel slide" data-ride="carousel">
                    <!--Importante adicionar uma id para manipulação da div-->
                    <div class="carousel-inner">
                        <!--Para adicionar controles ao carrosel utilizo uma lista ordenada com data-target e data-slide-to-->
                        <ol class="carousel-indicators">
                            <li data-target="#controleCarrosel" data-slide-to="0"></li>
                            <li data-target="#controleCarrosel" data-slide-to="1"></li>
                            <li data-target="#controleCarrosel" data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-item active">
                            <!--active irá indicar o primeiro item da lista-->
                            <img class="d-block w-100" src="img/bilu.jpg">
                            <div class="carousel-caption d-none d-block">
                                <h3 class="text-danger">Primeiro Título do meu Slide</h3>
                                <p class="text-muted">Subtítulo do meu slide, apenas para compor!</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="img/chupa-cu.jpg">
                            <div class="carousel-caption d-none d-block">
                                    <h3 class="text-danger">Segundo Título do meu Slide</h3>
                                    <p class="text-muted">Subtítulo do meu slide, apenas para compor!</p>
                                </div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="img/varginha.jpg">
                            <div class="carousel-caption d-none d-block">
                                    <h3 class="text-danger">Terceiro Título do meu Slide</h3>
                                    <p class="text-muted">Subtítulo do meu slide, apenas para compor!</p>
                                </div>
                        </div>
                        <a href="#controleCarrosel" class="carousel-control-prev" role="button" data-slide="prev">
                            <!--Utilizo uma tag a com span para fazer os botões para deslizar o carrosel-->
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <!--Importante deixar a tag que contém o ícone oculto para leitores de tela-->
                            <span class="sr-only">Voltar</span>
                        </a>
                        <a href="#controleCarrosel" class="carousel-control-next" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Avançar</span>
                            <!--sr-only indica o que deve ser visto apenas por leitores de tela-->
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
        <script type="text/javascript">
            $('.carousel').carousel({
                interval:2000
            })
        </script>
</body>

</html>
