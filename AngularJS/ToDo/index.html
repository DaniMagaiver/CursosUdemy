<!DOCTYPE html>
<html lang="en">
<head>
    <script src="./node_modules/angular/angular.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body ng-app="ToDoList">

    <div ng-controller="MainController">    
        <singlelist mylist="todo"></singlelist>
        <input ng-model="addToDo">
        <button ng-click="addItem(todo.list, addToDo)">Add to do</button>   

        <singlelist mylist="books"></singlelist>
        <input ng-model="newBook">
        <button ng-click="addItem(books.list, newBook)">Add to do</button>    
    </div>

    <!--MODULES-->
    <script src="./js/app.js"></script>

    <!--CONTROLLERS-->
    <script src="./js/controllers/mainController.js"></script>

    <!--DIRECTIVES-->
    <script src="./js/directives/singlelist.js"></script>
</body>
</html>
